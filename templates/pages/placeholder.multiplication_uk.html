{% extends 'layouts/main.html' %} {% block title %}Множення{% endblock %} {% block content %}
<div class="page-header">
   <h1><i class="fa fa-arrows-h" aria-hidden="true"></i>  Множення</h1>
</div>
<div class="row">
    <div class="col-md-8">
        <form action='multiplication' method='POST'>
            <input type="hidden" name="lg" value="uk">
            <div class="form-group">
                <label class="control-label lead">Введіть <b>кортежі</b> як у тегу "інфо" для визначення добутку</label>
                    <div class="input-group">
                        <span class="input-group-addon"><b>X</b></span>
                        <input class="form-control" type='text' name='matrix1' id='matrix1' {%if query1%}value={{ query1 }}{% endif %} placeholder="Введіть кортеж тут">
                        <input class="form-control" type='text' name='matrix2' id='matrix2' {%if query2%}value={{ query2 }}{% endif %} placeholder="Введіть кортеж тут">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit" name='submit'><i class="fa fa-hand-o-right" aria-hidden="true"></i> Ввід</button>
                            <a href="#" class="btn btn-info" id="info_button"><i class="fa fa-question-circle" aria-hidden="true"></i> Інфо</a>
                        </span>
                    </div>
            </div>
        </form>
        <!-- useless tag -->

        {%if errors%}
        <div class="panel panel-success animated fadeIn">
            <div class="panel-heading">
                <h3 class="panel-title">Помилка:</h3>
            </div>
            <p class="font-custom" style="margin-left: 20px;margin-top: 10px;">{{ errors }}</p>

            {%endif%} {%if result%}
            <div class="panel panel-success animated fadeIn">
                <div class="panel-heading">
                    <h3 class="panel-title">Результат:</h3>
                </div>
                <table class="table table-boardered">
                    <tbody>
                        {%for row in result%}
                        <tr>
                            {% for col in row%}
                            <td class="text-center">{{col}}</td>
                            {%endfor%}
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>

                {%endif%}

            </div>
        </div>

        {% endblock %}
