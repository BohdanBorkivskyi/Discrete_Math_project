{% extends 'layouts/main.html' %}
{% block title %}Relations{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Relations checker</h1>
</div>
<div class="row">
<div class="col-md-8">
<form action='relations' method='POST'>

<div class="form-group">
  <label class="control-label lead">Enter a <b>relation</b> to check its properties:</label>
  <div class="input-group">
    <span class="input-group-addon">R</span>
    <input class="form-control" type='text' name='relation' id='relation' placeholder="For example: [[1, 1, 0], [0, 0, 1], [0, 0, 0]] or (1,1),(2,3),(1,2)">
    <span class="input-group-btn">
      <button class="btn btn-primary" type="submit" name='submit'>Enter</button>
    </span>
  </div>
</div>
</form>
<br>
{%if result%}
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title">Result:</h3>
  </div>
  <div class="panel-body">
{% for result in result[1] %}
<div class="row">
{{ result }} 
</div>
{% endfor %}
</div>
{%endif%}

</div>
</div>

{% endblock %}
